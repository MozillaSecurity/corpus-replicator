base:
  codec: "jpeg"
  container: "jpg"
  library: "ffmpeg"
  medium: "image"
  tool: "ffmpeg"
  default_flags:
    resolution:
      ["-s", "320x240"]

variation:
  bitdepth:
  - ["-pix_fmt:v", "monob"]
  - ["-pix_fmt:v", "gray"]
  - ["-pix_fmt:v", "rgb4"]
  - ["-pix_fmt:v", "rgb8"]
  - ["-pix_fmt:v", "rgb24"]
  - ["-pix_fmt:v", "rgba"]
  quality:
  - ["-q:v", "0"]
  - ["-q:v", "1"]
  - ["-q:v", "5"]
  - ["-q:v", "10"]
  - ["-q:v", "20"]
  - ["-q:v", "31"]
  resolution:
  - ["-s", "18x32"]
  - ["-s", "32x18"]
  - ["-s", "64x64"]
  - ["-s", "320x180"]
  - ["-s", "320x200"]
  - ["-s", "480x320"]
  - ["-s", "1280x720"]
  - ["-s", "1920x1080"]
  - ["-s", "2560x1080"]
  - ["-s", "4096x2160"]
  monochrome:
  - ["-vf", "monochrome"]
