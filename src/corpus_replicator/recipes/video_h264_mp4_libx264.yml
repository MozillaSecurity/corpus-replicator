base:
  codec: "h264"
  container: "mp4"
  library: "libx264"
  medium: "video"
  tool: "ffmpeg"
  default_flags:
    encoder:
      ["-c:v", "libx264"]
    disable-audio:
      ["-an"]
    frames:
      ["-frames", "20"]
    resolution:
      ["-s", "320x240"]

variation:
  resolution:
  - ["-s", "18x32"]
  - ["-s", "32x18"]
  - ["-s", "64x64"]
  - ["-s", "320x180"]
  - ["-s", "480x320"]
  - ["-s", "1280x720"]
  - ["-s", "1920x1080"]
  - ["-s", "4096x2160"]
  profile:
  - ["-profile:v", "baseline"]
  - ["-profile:v", "high"]
  - ["-profile:v", "main"]
  tune:
  - ["-tune", "animation"]
  - ["-tune", "fastdecode"]
  - ["-tune", "film"]
  - ["-tune", "zerolatency"]
  monochrome:
  - ["-vf", "monochrome"]
